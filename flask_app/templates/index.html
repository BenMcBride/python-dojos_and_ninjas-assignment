<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Dojos</title>
</head>
<body>
	<a href="/dojos" class="btn btn-secondary marg-top">Home</a>
  <div class="container">
  <div>
    <h1>New Dojo</h1>
    <form class="form" action="/create_dojo" method="POST">
      <label for="name">Name:</label>
      <input class="input" type="text" name="name">
      <input class="btn btn-primary submit" type="submit" value="Add Dojo">
    </form>
  </div>
  <div>
    <h1>All Dojos</h1>
    <table class="table table-bordered table-hover table-dark table-striped all-dojos">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Dojo Name</th>
        </tr>
      </thead>
      <tbody>
        {% for dojo in all_dojos %}
        <tr>
          <th scope="row">{{dojo.id}}</th>
          <td><a href="/show/{{dojo.id}}">{{dojo.name}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/ninja/new" class="btn btn-primary marg-top">Add Ninja</a>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
